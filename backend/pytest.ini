[tool:pytest]
# Pytest configuration for chatbot testing

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Markers for different test types
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium speed)
    api: API tests (slow)
    mock: Tests with mocked external services

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.7